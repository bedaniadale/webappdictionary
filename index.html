<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Web App</title>
    <link rel = "stylesheet" href = "style.css"/> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
<div class="container">
    <div class="dbox flexed">
        <div class="header">
            <span class="material-symbols-outlined">auto_stories</span>
            <h1> Dictionary Web App by Dale</h1>
        </div>

        <div class="search">
            <div class="search-bar">
                <input type = "text" name = "search" placeholder = "Enter a word" id = "wordinput"> 
                <span class="material-symbols-outlined" id = "searchbutton">search</span>
            </div>
        </div>

        <div class="mainword">
            <div class="word">
                <h1 id = "mainword"> Word </h1>
            </div>

            <div class="phonetics">
                <h3 id= "phonetics">//həˈləʊ// </h3>
            </div>

        </div>

        <div class="meanings">
            <div class="meaning-wrapper">
                <!---- scripts will insert the meanings here -->
            </div>

        </div>


        <div class="footer">
            <span> Created by Dale Bedania</span>
        </div>
    </div>
</div>
 
    
</body>

<script src = "index.js"> </script> 
</html>
